<div class="ppdisplay"></div>

    <!-- the buffering-indicator - typically an animated gif or something -->
    <div class="ppbuffering"></div>

    <!-- the start button - typically centered to "display" -->
    <div class="ppstart"></div>



    <!-- Adding the class "fade" to "ppcontrols" will cause the controlbar-DOM to: -->
    <!-- 1. Be invisible if player is IDLE -->
    <!-- 2. Fade in on mouse over player -->
    <!-- 3. Fade out if mouse leaves player -->
    <!-- Make sure you set appropriate .active and .inactive CSS then (see design.css) -->

    <!-- controlbar / wrapping it up this way is optional-->
    <div class="ppcontrols">
            <div class="volume-wrap">
                <!-- start: volume slider -->
                <div class="ppvslider volume"> <!-- the rail, clickable -->
                    <div class="ppvmarker"></div> <!-- value indicator bar (width in %), clickable -->
                    <div class="ppvknob"></div> <!-- draggable knob -->
                </div>
            </div>
            <!-- end: volume slider -->


            <!-- adding the class "toggle" to one or more of the following DOMs will -->
            <!-- toggle them accordingly to their function and current volume -->
            <!-- e.g. "mute" will be set to "inactive" if volume is "0" because at volume zero -->
            <!-- the player is already muted. 

                <div class="ppmute">mute</div>

                <div class="ppvmax">maximum volume</div>

                <div class="ppunmute">unmute (restore volume)</div>

            -->

        <!-- start: scrubber bar -->
        <div class="ppscrubber"> <!-- the rail  -->
            <div class="ppscrubberdrag"></div>
            <div class="pploaded"></div> <!-- percent buffered indicator (width in %), clickable -->
            <div class="ppplayhead"><div class="head-grab"></div></div> <!-- percent elapsed / playhead position (width in %), clickable -->
        </div>
        <!-- end: scrubber bar -->
 
        <div class="pprewind"></div>

        
        
        <div class="ppplay"></div>

        <div class="pppause"></div>

        <div class="ppstop"></div>

        <div class="ppprev"></div>

        <div class="ppnext"></div>

        

        <div class="ppforward"></div>

        <div class="ppfsexit"></div>

        <div class="ppfsenter"></div>

        
        <div class="pp-time">
            <!--Elapsed -->
                <!--<span class="pphr_elp"></span>:--><span class="ppmin_elp"></span>:<span class="ppsec_elp"></span>

            <!--Duration-->
                <!--<span class="pphr_dur"></span>:--><span class="ppmin_dur"></span>:<span class="ppsec_dur"></span>
            
            <!--Remaining
                <span class="pphr_rem"></span>:<span class="ppmin_rem"></span>:<span class="ppsec_rem"></span>
            -->
        </div>
