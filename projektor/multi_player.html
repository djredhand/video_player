<!DOCTYPE HTML>
<html>
<head>

    <!-- Load player theme -->
    <link rel="stylesheet" href="themes/maccaco/projekktor.style.css" type="text/css" media="screen" />

    <!-- Load jquery -->
    <script type="text/javascript" src="jquery-1.9.1.min.js"></script>

    <!-- load projekktor -->
    <script type="text/javascript" src="projekktor-1.3.09.min.js"></script>

</head>
<body>


<h2>player1</h2>
<video id="player_a" class="projekktor" poster="media/intro.png" title="this is projekktor" width="640" height="360" controls>
    <source src="media/intro.webm" type="video/webm" />
    <source src="media/intro.ogv" type="video/ogg" />
    <source src="media/intro_.mp4" type="video/mp4" />

</video>
<h2>Player 2</h2>
<video id="player_b" class="projekktor" poster="media/intro.png" title="this is projekktor" width="640" height="360" controls>

    <source src="media/intro_.mp4" type="video/mp4" />

</video>


<script type="text/javascript">
$(document).ready(function() {

    function player1(){
        projekktor('#player_a', {
        volume: 0.8,
        playerFlashMP4: 'swf/StrobeMediaPlayback/StrobeMediaPlayback.swf',
        playerFlashMP3: 'swf/StrobeMediaPlayback/StrobeMediaPlayback.swf'
        },function(player) {
                window.Player1 = player;
            });
    }

    function player2(){
        projekktor('#player_b', {
        volume: 0.8,
        playerFlashMP4: 'swf/StrobeMediaPlayback/StrobeMediaPlayback.swf',
        playerFlashMP3: 'swf/StrobeMediaPlayback/StrobeMediaPlayback.swf'
        },function(player) {
                window.Player2 = player;
            });
    }

    player1();
    player2();
});//end doc.ready
</script>

</body>
</html>
